<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Entradas - CineDB</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            color: white;
        }

        .navbar-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .navbar-logo:hover {
            transform: scale(1.05);
        }

        .logo {
            height: 60px;
            width: auto;
            max-width: 100%;
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 800;
            color: white;
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .movie-title {
            color: #2c3e50;
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .price-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            font-size: 1.1rem;
            color: #2c3e50;
            border-left: 4px solid #ff6b35;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.1rem;
        }

        .form-group input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 15px;
            transition: border-color 0.3s ease;
        }

        .form-group input[type="number"]:focus {
            outline: none;
            border-color: #ff6b35;
        }

        .quantity-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 15px;
        }

        .quantity-btn {
            background: #ff6b35;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-btn:hover {
            background: #e55a2b;
            transform: scale(1.1);
        }

        .quantity-display {
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
            min-width: 60px;
        }

        .btn-comprar {
            background: linear-gradient(135deg, #ff6b35 0%, #e55a2b 100%);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .btn-comprar:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 53, 0.4);
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #ff6b35;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #e55a2b;
        }

        .total-display {
            background: #e8f5e8;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #28a745;
        }

        .total-display .total-amount {
            font-size: 1.5rem;
            font-weight: bold;
            color: #28a745;
        }

        @media (max-width: 768px) {
            .header {
                margin-bottom: 20px;
            }

            .logo {
                height: 50px;
            }

            .logo-text {
                font-size: 1.6rem;
            }

            .form-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .movie-title {
                font-size: 1.8rem;
            }

            .quantity-controls {
                gap: 15px;
            }

            .quantity-btn {
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }

            .quantity-display {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="/" class="navbar-logo">
            <img src="{{ url_for('static', filename='images/logo2.png') }}" alt="Logo CineDB" class="logo">
            <span class="logo-text">LaButaca</span>
        </a>
    </div>

    <div class="form-container">
        <!-- Usar pelicula[1] para el t√≠tulo (√≠ndice 1 despu√©s de id) -->
        <h1 class="movie-title">{{ pelicula[1] }}</h1>
        <p class="subtitle">Selecciona la cantidad de entradas</p>
        
        <div class="price-info">
            üí° Precio por entrada: S/. 15.00
        </div>

        <form method="POST">
            <div class="form-group">
                <label for="cantidad">Cantidad de Entradas:</label>
                <input type="number" id="cantidad" name="cantidad" min="1" max="10" value="1" required>
                
                <div class="quantity-controls">
                    <button type="button" class="quantity-btn" onclick="decreaseQuantity()">‚àí</button>
                    <span class="quantity-display" id="quantityDisplay">1</span>
                    <button type="button" class="quantity-btn" onclick="increaseQuantity()">+</button>
                </div>
            </div>

            <div class="total-display">
                <p>Total a pagar: <span class="total-amount" id="totalAmount">S/. 15.00</span></p>
            </div>
            
            <button type="submit" class="btn-comprar">üé´ Comprar Entradas</button>
        </form>

        <a href="/" class="back-link">‚Üê Volver al inicio</a>
    </div>

    <script>
        const precioUnitario = 15.00;

        function updateQuantityDisplay() {
            const input = document.getElementById('cantidad');
            const display = document.getElementById('quantityDisplay');
            const totalAmount = document.getElementById('totalAmount');
            
            const quantity = parseInt(input.value) || 1;
            display.textContent = quantity;
            
            // Actualizar el total
            const total = precioUnitario * quantity;
            totalAmount.textContent = `S/. ${total.toFixed(2)}`;
        }

        function increaseQuantity() {
            const input = document.getElementById('cantidad');
            const currentValue = parseInt(input.value) || 1;
            if (currentValue < 10) {
                input.value = currentValue + 1;
                updateQuantityDisplay();
            }
        }

        function decreaseQuantity() {
            const input = document.getElementById('cantidad');
            const currentValue = parseInt(input.value) || 1;
            if (currentValue > 1) {
                input.value = currentValue - 1;
                updateQuantityDisplay();
            }
        }

        // Sincronizar el input con el display cuando se escriba directamente
        document.getElementById('cantidad').addEventListener('input', function() {
            // Validar que el valor est√© en el rango correcto
            let value = parseInt(this.value);
            if (value < 1) {
                this.value = 1;
            } else if (value > 10) {
                this.value = 10;
            }
            updateQuantityDisplay();
        });

        // Inicializar el display
        updateQuantityDisplay();
    </script>
</body>
</html>
