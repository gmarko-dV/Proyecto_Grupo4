<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ data.titulo }} - CineDB</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #ff6b35;
            --secondary-color: #2c3e50;
            --accent-color: #f39c12;
            --dark-bg: #1a1a1a;
            --light-bg: #ffffff;
            --text-light: #ecf0f1;
            --text-dark: #2c3e50;
            --text-gray: #718096;
            --card-bg: #ffffff;
            --border-radius: 20px;
            --shadow: 0 10px 30px rgba(0,0,0,0.3);
            --shadow-hover: 0 20px 50px rgba(0,0,0,0.4);
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: var(--text-dark);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navbar Styles - Igual al index */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .navbar-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .navbar-logo:hover {
            transform: scale(1.05);
        }

        .logo {
            height: 60px;
            width: auto;
            max-width: 100%;
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary-color);
        }

        .navbar-menu {
            display: flex;
            list-style: none;
            align-items: center;
            gap: 2rem;
        }

        .navbar-menu a {
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .navbar-menu a:hover {
            color: var(--primary-color);
            transform: translateY(-2px);
        }

        .navbar-menu a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }

        .navbar-menu a:hover::after {
            width: 100%;
        }

        /* Mobile Menu Toggle */
        .mobile-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 0.5rem;
        }

        .mobile-toggle span {
            width: 25px;
            height: 3px;
            background: var(--text-dark);
            margin: 3px 0;
            transition: 0.3s;
        }

        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10rem 2rem 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: calc(100vh - 80px);
        }

        /* Movie Details Container - Redise√±ado */
        .movie-details {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 500px;
            transition: all 0.3s ease;
        }

        .movie-details:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        /* Contenedor de imagen mejorado */
        .movie-image-container {
            position: relative;
            overflow: hidden;
            background: #f8f9fa;
        }

        .movie-details img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            transition: transform 0.4s ease;
            display: block;
        }

        .movie-details:hover img {
            transform: scale(1.05);
        }

        .movie-info {
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 1.5rem;
        }

        .movie-info h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-dark);
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .movie-info p {
            font-size: 1.1rem;
            color: var(--text-gray);
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .movie-info p strong {
            color: var(--text-dark);
            font-weight: 700;
        }

        /* Info Cards - Mejorado */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .info-card {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.1), rgba(255, 107, 53, 0.05));
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            border: 2px solid rgba(255, 107, 53, 0.2);
            transition: all 0.3s ease;
        }

        .info-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
            box-shadow: 0 10px 25px rgba(255, 107, 53, 0.2);
        }

        .info-card strong {
            display: block;
            color: var(--primary-color);
            font-size: 0.9rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-card span {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-dark);
        }

        /* Bot√≥n de Comprar Entrada - Igual al index */
        .btn-primary {
            background: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: inline-block;
            cursor: pointer;
            text-align: center;
            margin-top: 1.5rem;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }

        .btn-primary:hover {
            background: #e55a2b;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 53, 0.4);
        }

        /* Back Button - Redise√±ado */
        .back-button {
            text-align: center;
            margin-top: 2rem;
        }

        .btn-back {
            background: var(--secondary-color);
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(44, 62, 80, 0.3);
        }

        .btn-back:hover {
            background: #34495e;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(44, 62, 80, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .mobile-toggle {
                display: flex;
            }

            .navbar-menu {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: white;
                flex-direction: column;
                padding: 1rem;
                gap: 1rem;
                box-shadow: var(--shadow);
            }

            .navbar-menu.active {
                display: flex;
            }

            .main-content {
                padding: 8rem 1rem 3rem;
                min-height: calc(100vh - 80px);
            }

            .movie-details {
                grid-template-columns: 1fr;
                min-height: auto;
            }

            .movie-image-container {
                height: 400px;
            }

            .movie-info {
                padding: 2rem;
            }

            .movie-info h1 {
                font-size: 2rem;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .movie-image-container {
                height: 300px;
            }

            .movie-info {
                padding: 1.5rem;
            }

            .movie-info h1 {
                font-size: 1.8rem;
            }

            .movie-info p {
                font-size: 1rem;
            }

            .btn-primary, .btn-back {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .movie-details,
        .back-button {
            animation: fadeInUp 0.6s ease forwards;
        }

        .back-button {
            animation-delay: 0.2s;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="mobile-toggle" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <a href="/" class="navbar-logo">
                <img src="{{ url_for('static', filename='images/logo2.png') }}" alt="Logo CineDB" class="logo">
                <span class="logo-text">LaButaca</span>
            </a>

            <ul class="navbar-menu" id="navbarMenu">
                <li><a href="/peliculas">Pel√≠culas</a></li>
                <li><a href="/#cines">Cines</a></li>
                <li><a href="/#dulceria">Dulcer√≠a</a></li>
            </ul>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="movie-details">
            <div class="movie-image-container">
                <img src="{{ url_for('static', filename='images/' + data.imagen) }}" alt="{{ data.titulo }}">
            </div>

            <div class="movie-info">
                <h1>{{ data.titulo }}</h1>
                <p><strong>Descripci√≥n:</strong> {{ data.descripcion }}</p>

                <div class="info-grid">
                    <div class="info-card">
                        <strong>Duraci√≥n</strong>
                        <span>{{ data.duracion }} min</span>
                    </div>
                    <div class="info-card">
                        <strong>Funci√≥n</strong>
                        <span>{{ data.hora_funcion }}</span>
                    </div>
                </div>

                <!-- Bot√≥n de Comprar Entrada -->
                <a href="{{ url_for('compra', pelicula_id=data.indice) }}" class="btn-primary">
                    üé´ Comprar Entradas
                </a>
            </div>
        </div>
        
        <!-- Bot√≥n para volver atr√°s -->
        <div class="back-button">
            <a href="/peliculas" class="btn-back">‚Üê Volver a las pel√≠culas</a>
        </div>
    </div>
    
    <script>
        function toggleMenu() {
            const menu = document.getElementById('navbarMenu');
            menu.classList.toggle('active');
        }

        // Cerrar men√∫ m√≥vil al hacer clic en un enlace
        document.querySelectorAll('.navbar-menu a').forEach(link => {
            link.addEventListener('click', () => {
                document.getElementById('navbarMenu').classList.remove('active');
            });
        });
    </script>
</body>
</html>
